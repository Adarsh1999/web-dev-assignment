<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to top, #72d2b3, #648db6);
            color: #fff;
        }
        .container1 {
            margin-top: 100px;
        }
        .form-group {
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <div class="container1">
        <div class="row justify-content-center">
            <div class="col-md-5 col-md-offset-3">
                <form name="myForm"  id="form" >
                    <div class="form-group text-center">
                        <h3>Login</h3>
                    </div>
                    <div class="form-group">
                        <input type="text" name="" id="name" class="form-control" placeholder="Username">
                        <p class="unameErr"></p>
                    </div>
                    <div class="form-group">
                        <input type="text" name="" id="email" class="form-control" placeholder="email">
                        <p class="emailErr"></p>
                    </div>
                    <div class="form-group">
                        <input type="text" name="" id="password" class="form-control" placeholder="password">
                        <p class="passErr"></p>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script src="jquery.js"></script>
</body>
</html>
